<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresoEgreso | ordenItems">
                  <td>{{item.description}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td [class.text-success]="item.type == 'Ingreso'" [class.text-danger]="item.type != 'Ingreso'">
                    {{item.type}}
                  </td>
                  <td>
                    <button (click)="borrar(item.uid, item.description)" class="btn btn-danger" type="button">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
